<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Campaign Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md border border-gray-200">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">📍 QR Campaign Tracker</h1>
    <form method="POST" action="/generate" class="space-y-4">
      <div>
        <label class="block text-gray-600 font-medium mb-1">📌 Campaign / Location Tag</label>
        <input 
          name="campaign" 
          type="text" 
          placeholder="e.g., UON-CENTRAL" 
          required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-gray-600 font-medium mb-1">🔗 Redirect URL</label>
        <input 
          name="redirect" 
          type="url" 
          placeholder="https://yourproduct.com" 
          required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        🎯 Generate QR Code
      </button>
    </form>

    <p class="text-sm text-gray-400 text-center mt-6">
      View logs at <a href="/dashboard" class="underline text-blue-500">/dashboard</a>
    </p>
  </div>
</body>
</html>
